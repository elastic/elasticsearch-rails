# -----------------------------------------------------------------------------
# Configuration file for http://travis-ci.org/elasticsearch/elasticsearch-rails
# -----------------------------------------------------------------------------

dist: trusty

rvm:
  - 1.9.3
  - 2.0.0
  - 2.1
  - 2.2
  - 2.3
  - 2.4
  - 2.5

language: ruby

services:
  - mongodb

branches:
  only:
    - master
    - travis
    - 5.x
    - 6.x
    - 2.x

matrix:
  include:
    - rvm: 2.2
      jdk: oraclejdk8
      env: TEST_SUITE=unit

    - rvm: 2.3
      jdk: oraclejdk8
      env: TEST_SUITE=unit

    - rvm: 2.4
      jdk: oraclejdk8
      env: TEST_SUITE=unit

    - rvm: 2.5
      jdk: oraclejdk8
      env: TEST_SUITE=unit

#    - rvm: jruby-9.1
#      jdk: oraclejdk8
#      env: TEST_SUITE=unit

    - rvm: 2.5
      jdk: oraclejdk8
      env: TEST_SUITE=integration QUIET=y

before_install:
  - gem update --system -q
  - gem update bundler -q
  - gem --version
  - bundle version

install:
  - bundle install
  - rake bundle:clean
  - rake bundle:install

script:
  - rake test:$TEST_SUITE

notifications:
  disable: true
