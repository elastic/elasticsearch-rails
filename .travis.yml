# -----------------------------------------------------------------------------
# Configuration file for http://travis-ci.org/elasticsearch/elasticsearch-rails
# -----------------------------------------------------------------------------

dist: trusty

sudo: required

language: ruby

services:
  - mongodb

branches:
  only:
    - master
    - travis
    - 5.x
    - 6.x
    - 2.x

matrix:
  include:
    - rvm: 2.2
      jdk: oraclejdk8
      env: RAILS_VERSIONS=3.0

    - rvm: 2.3
      jdk: oraclejdk8
      env: RAILS_VERSIONS=5.0

    - rvm: 2.4
      jdk: oraclejdk8
      env: RAILS_VERSIONS=5.0

    - rvm: jruby-9.1
      jdk: oraclejdk8
      env: RAILS_VERSIONS=5.0

    - rvm: 2.5
      jdk: oraclejdk8
      env: RAILS_VERSIONS=4.0,5.0

env:
  global:
    - ELASTICSEARCH_VERSION=7.0.0-alpha1
    - TEST_CLUSTER_PORT=9250
    - QUIET=true

before_install:
  - ELASTICSEARCH_VERSION=7.0.0-alpha1 TEST_CLUSTER_PORT=9250 source ./travis_before_script.sh
  - gem update --system -q
  - gem update bundler -q
  - gem --version
  - bundle version

install:
  - bundle install
  - rake bundle:clean
  - rake bundle:install

script:
  - rake test:all

notifications:
  disable: true
