# -----------------------------------------------------------------------------
# Configuration file for http://travis-ci.org/elasticsearch/elasticsearch-rails
# -----------------------------------------------------------------------------

dist: trusty

sudo: required

language: ruby

services:
  - mongodb

branches:
  only:
    - master
    - travis
    - 5.x
    - 6.x

matrix:
  include:
    - rvm: 2.2.10
      jdk: oraclejdk8
      env: RAILS_VERSIONS=3.0,4.0

    - rvm: 2.3.8
      jdk: oraclejdk8
      env: RAILS_VERSIONS=4.0,5.0

    - rvm: 2.4.8
      jdk: oraclejdk8
      env: RAILS_VERSIONS=4.0,5.0

    - rvm: 2.5.7
      jdk: oraclejdk8
      env: RAILS_VERSIONS=4.0,5.0,6.0

    - rvm: 2.6.5
      jdk: oraclejdk8
      env: RAILS_VERSIONS=4.0,5.0,6.0

    - rvm: 2.7.0
      jdk: oraclejdk8
      env: RAILS_VERSIONS=5.0,6.0

    - rvm: jruby-9.2.5.0
      jdk: oraclejdk8
      env: RAILS_VERSIONS=5.0

env:
  global:
    - ELASTICSEARCH_VERSION=6.8.6
    - QUIET=true


before_install:
  - wget https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${ELASTICSEARCH_VERSION}.deb
  - wget https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${ELASTICSEARCH_VERSION}.deb.sha512
  - shasum -a 512 -c elasticsearch-${ELASTICSEARCH_VERSION}.deb.sha512
  - sudo dpkg -i --force-confnew elasticsearch-${ELASTICSEARCH_VERSION}.deb
  - sudo chown -R elasticsearch:elasticsearch /etc/default/elasticsearch
  - sudo service elasticsearch start
  - if [ $TRAVIS_RUBY_VERSION != "2.2.10" ]; then
      gem update --system;
    fi
  - gem update bundler
  - gem --version
  - bundle version

install:
  - bundle install
  - rake bundle:clean
  - rake bundle:install

script:
  - rake test:all

notifications:
  disable: true
